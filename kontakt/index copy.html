<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONTAKT</title>
    <link rel="stylesheet" href="/standard.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Seiten-Fotos/Favicon.png">
    <style>
        #menuHome:hover {
            color: white;
        }
    </style>
</head>
<body>

    <div id="menu">
        <div id="menuName" onclick="openLeonMayer()"><img id="menuKamera" src="/Seiten-Fotos/Kamera.png" alt=""><h2 id="menuLeon" class="h2">Leon Mayer</h2></div>
        <div id="menuBarContainer">
        <div id="menuBar">
            <a class="menuItem" id="menuHome" href="/">HOME</a>
            <a class="menuItem" id="menuAbout" href="/über-mich">ÜBER MICH</a>
            <div id="work">
                <a class="menuItem" id="menuFotogalerie" href="/fotogalerie">FOTOGALERIE</a>
                <p>•</p>
                <a class="menuItem" id="menuFilme" href="/filme">FILME</a>
            </div>
            <a class="menuItem" id="menuKontakt" href="/kontakt">KONTAKT</a>
        </div></div>
        <div id="menuBurger"><button id="burger" onclick="showDialog()">☰</button></div>
    </div>

    <div id="menuDialog">
        <ul>
            <li><a class="dialogA" id="dialogHome" href="/">Home</a></li>
            <li><a class="dialogA" id="dialogAbout" href="/über-mich">Über Mich</a></li>
            <li><a class="dialogA" id="dialogFotogalerie" href="/fotogalerie">Fotogalerie</a></li>
            <li><a class="dialogA" id="dialogFilme" href="/filme">Filme</a></li>
            <li><a class="dialogA" id="dialogKontakt" href="/kontakt">Kontakt</a></li>
        </ul>
        <button id="close" onclick="closeDialog()">✖</button>
    </div>
    <div id="blur"></div>
    <div id="space"></div>



    
    <h1 class="H1" style="margin-bottom: 10px;">Kontakt</h1>
    <hr style="margin-top: 40px;  width: 550px; max-width: 45%;">
    <hr width="50%" style="margin-bottom: 40px; width: 600px; max-width: 50%;">

    <h3 class="heading">Kontaktformular</h3>

    <form action="SENDEADRESSE" id="ft-form" method="POST" accept-charset="UTF-8">
        <textarea name="Nachricht" placeholder="Nachricht" id="nachricht" required class="texte"></textarea>
        <div id="details">
            <div id="detailInputs">
                <input type="text" name="Name" id="name" placeholder="Name" required class="texte">
                <input type="email" name="Email" id="email" placeholder="E-Mail Adresse" required class="texte">
            </div>
            <input type="submit" value="Abschicken">
        </div>
    </form>
    <p id="emailInfo">Anworten werden von <span>leonmayer.fotos@gmail.com</span> kommen.</p>
    
    <script>
        const dialog = document.getElementById("menuDialog");

        function showDialog() {
            menuDialog.style.opacity = "1";
            menuDialog.style.pointerEvents = "all";
            let blur = document.getElementById("blur");
            blur.style.backgroundColor = "#0000006a";
            blur.style.backdropFilter = "blur(5px)";
            blur.style.webkitBackdropFilter = "blur(5px)";
            blur.style.pointerEvents = "all";
        };

        function closeDialog() {
            menuDialog.style.opacity = "0";
            menuDialog.style.pointerEvents = "none";
            let blur = document.getElementById("blur");
            blur.style.backgroundColor = "#00000000";
            blur.style.backdropFilter = "blur(0px)";
            blur.style.webkitBackdropFilter = "blur(0px)";
            blur.style.pointerEvents = "none";
        }
        
        ;const textarea = document.getElementById('nachricht');
        const form = document.getElementsByTagName("form");

        function resizeTextarea() {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 1 + 'px';
        }

        textarea.addEventListener('input', resizeTextarea);

        // Initial resize
        resizeTextarea();

        // Resize on window resize
        window.addEventListener('resize', resizeTextarea);
    </script>
</body>
</html>
